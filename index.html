<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <script src="./script.js" async defer></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>Let's Play Snap!</title>
</head>
<body>
    <div id="score">0 - 0</div>
    <div class="cards">
        <div class="info-text">
        <h2>Press <span class="snap-text">A</span> to call <span class="snap-text">snap!</span></h2>
        <h2>1 point for a valid snap</h2>
        <h2>-1 point if you f*** up! Aw Snap!</h2>
        </div>
        <div class="deck" id="deck1"></div>
        <div id="inplay1"></div>
    </div>
    <div class="cards">
        <div class="deck" id="deck2"></div>
        <div id="inplay2"></div>
        <div class="info-text">
            <h2>Press <span class="snap-text">L</span> to call <span class="snap-text">snap!</span></h2>
            <h2>1 point  for a valid snap</h2>
            <h2>-1 point if you f*** up! Aw Snap!</h2>
            </div>
    </div>
</body>
</html>
